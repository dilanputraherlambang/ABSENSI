<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistem Absensi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“…</text></svg>">
</head>
<body>
    <div class="dashboard-wrapper">
        <header class="dashboard-header">
            <div class="header-logo">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                <h2>Dashboard Absensi</h2>
            </div>
            <button id="logoutBtn" class="btn btn-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                <span>Logout</span>
            </button>
        </header>

        <main class="dashboard-grid">
            <div class="card profile-card">
                <img id="userPhoto" src="https://via.placeholder.com/100" alt="Foto Profil">
                <h3 id="userName">Memuat Nama...</h3>
                <p>NIP: <span id="userNIP">Memuat NIP...</span></p>
            </div>

            <div class="card time-card">
                <div id="live-time">00:00:00</div>
                <div id="live-date">Memuat Tanggal...</div>
            </div>

            <div class="card action-card">
                <h3>Kehadiran Hari Ini</h3>
                <p id="attendanceStatus" class="status-badge status-loading">Memuat status...</p>
                <div class="action-buttons">
                    <button id="clockInBtn" class="btn btn-success">ABSEN MASUK</button>
                    <button id="clockOutBtn" class="btn btn-warning">ABSEN PULANG</button>
                </div>
            </div>

            <div class="card history-card">
                <h3>Riwayat Absensi Terakhir</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Jam Masuk</th>
                                <th>Jam Pulang</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <tr><td colspan="4" style="text-align: center;">Memuat riwayat...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
