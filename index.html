<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Login - Sistem Absensi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS DIMASUKKAN LANGSUNG DI SINI */
        :root {
            --primary-color: #0d6efd;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-dark: #212529;
            --text-light: #6c757d;
            --border-color: #dee2e6;
            --danger-color: #dc3545;
            --font-family: 'Poppins', sans-serif;
            --border-radius: 0.5rem;
            --box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .auth-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .auth-header h1 { margin: 0 0 0.25rem; font-weight: 600; }
        .auth-header p { color: var(--text-light); margin: 0; }
        .time-widget {
            background-color: #f8f9fa;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin: 1.5rem auto;
        }
        #live-time { font-size: 2rem; font-weight: 600; }
        #live-date { font-size: 0.9rem; color: var(--text-light); }
        .input-group { text-align: left; margin-bottom: 1rem; }
        .input-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .input-group input { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: var(--border-radius); font-size: 1rem; }
        .btn { width: 100%; padding: 0.75rem; border: none; border-radius: var(--border-radius); font-size: 1rem; font-weight: 600; cursor: pointer; background-color: var(--primary-color); color: #fff; margin-top: 1rem; }
        .error-text { color: var(--danger-color); min-height: 24px; margin-top: 1rem; font-weight: 500; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <h1>Sistem Absensi Sekolah</h1>
            <p>Silakan login untuk melanjutkan</p>
        </div>
        <div class="time-widget">
            <div id="live-time">00:00:00</div>
            <div id="live-date">Memuat tanggal...</div>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <label for="nip">NIP (Nomor Induk Pegawai)</label>
                <input type="text" id="nip" placeholder="Contoh: 123456" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn">LOGIN</button>
        </form>
        <div id="error-message" class="error-text"></div>
    </div>

    <script>
        // JAVASCRIPT DIMASUKKAN LANGSUNG DI SINI
        document.addEventListener('DOMContentLoaded', () => {
            // Simulasi Database Pengguna
            const userDatabase = {
                "123456": { password: "password123", name: "Ahmad Subarjo, S.Pd." },
                "654321": { password: "password456", name: "Zulaikha, M.Kom." }
            };

            // Fungsi Jam Digital
            function updateLiveClock() {
                const timeEl = document.getElementById('live-time');
                const dateEl = document.getElementById('live-date');
                if (!timeEl || !dateEl) return;

                const now = new Date();
                const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
                const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                
                timeEl.textContent = now.toLocaleTimeString('id-ID', timeOptions).replace(/\./g, ':');
                dateEl.textContent = now.toLocaleDateString('id-ID', dateOptions);
            }
            updateLiveClock();
            setInterval(updateLiveClock, 1000);

            // Fungsi Login
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const nip = document.getElementById('nip').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('error-message');
                const user = userDatabase[nip];

                if (user && user.password === password) {
                    // Jika berhasil, tampilkan pesan sukses
                    document.body.innerHTML = `
                        <div class="auth-card" style="text-align: center;">
                            <h1 style="color: #198754;">Login Berhasil!</h1>
                            <p>Selamat datang, <strong>${user.name}</strong></p>
                            <p>Anda akan diarahkan ke halaman dashboard.</p>
                        </div>`;
                    // Di aplikasi nyata, ini akan redirect: window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = 'NIP atau Password salah.';
                }
            });
        });
    </script>
</body>
        </html>
