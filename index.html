<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Absensi Sekolah</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="auth-wrapper">

            <div class="auth-header">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                <h1>Sistem Absensi Sekolah</h1>
                <p>Silakan login untuk melanjutkan</p>
            </div>

            <div class="time-widget">
                <div id="live-time">00:00:00</div>
                <div id="live-date">Jumat, 3 Oktober 2025</div>
            </div>

            <form id="loginForm" novalidate>
                <div class="input-group">
                    <label for="nip">NIP (Nomor Induk Pegawai)</label>
                    <input type="text" id="nip" placeholder="Contoh: 123456" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>

                <button type="submit" class="btn btn-primary">LOGIN</button>
            </form>
            
            <div class="separator"><span>atau</span></div>
            
            <a href="scan.html" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                <span>Login dengan Wajah</span>

            <div id="error-message" class="error-text"></div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
